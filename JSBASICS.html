1 - ALGORITMO -

Cos’è un algoritmo…
Tra i vari esempi che ho trovato nel web, quello che più mi ha reso chiara l’idea è quello della preparazione
di un piatto di pasta,
ad esempio, mettiamo che io abbia fame e voglia cucinarmi qualcosa, che faccio:
-metto l’acqua sul fuoco
-attendo che l’acqua bolla
-peso la pasta sulla bilancia
-calo la pasta
-attendo il tempo di cottura 10/15 min.
-aggiungo la pasta al sugo
-mi faccio un bel piatto.
Tutte queste azioni eseguite sopra, sono un algoritmo.
In effetti un algoritmo è una serie di istruzioni/azioni che vanno eseguite in un ordine predefinito, per
risolvere un problema o completare un compito specifico.
Sono una serie di istruzioni dettagliate che diamo al computer ed esse devono essere semplici,
interpretabili, chiare e precise, in modo che ognuno possa eseguirle, e far si che il computer possa replicarle
alla lettera.

2 -VARIABILE-

La variabile la possiamo immaginare come una scatola, dove all’interno inserire dei dati, alla
quale mettiamo un etichetta, in modo da poterla identificare e cercare in qualsiasi momento.
Prendendo spunto dell’esempio sovrastante possiamo anche immaginarla come dei contenitori, dove
all’interno mettiamo gli ingredienti, come per la pasta, dandoglii un
etichetta con il nome “pasta”, a quel punto se vorremmo sapere quanta pasta c’è nella ciotola, ci basterà
richiamare il contenitore “pasta” e guardarci all’interno.

3 - Undefied e null -

Differiscono leggermente,
tutte e due rappresentano l’assenza di un valore.

undefied è quando dichiariamo una variabile ma non gli diamo nessun valore, quindi non sappiamo che valore abbia, è indefinito.

Null invece lo dichiariamo noi, diciamo intenzionalmente che quella variabile è vuota, non ha valore. -->
